# Supabase local development configuration
# https://supabase.com/docs/guides/local-development

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 5432
major_version = 17

[db.seed]
sql_paths = ["supabase/seed.sql"]

[studio]
enabled = true
port = 54323
